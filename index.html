<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>调用 getDeviceInfo</title>
</head>
<body>
<h1>获取设备信息</h1>
<button onclick="getDeviceInfo()">获取设备信息</button>
<pre id="output"></pre>

<script>
function getDeviceInfo() {
    try {
        // 调用 JSBridge 方法
        // 注意这里的方式可能根据实现不同而略有差异
        PASSPORT_JSB_METHOD_INVOKER.invoke("getDeviceInfo", {}, function(result) {
            // result 就是 q7.e 对象序列化后的结果
            document.getElementById('output').textContent = JSON.stringify(result, null, 2);
        });
    } catch (e) {
        document.getElementById('output').textContent = "调用失败: " + e;
    }
}
</script>
</body>
</html>
