<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Detect JSBridge</title>
</head>
<body>
<h1>Detect JSBridge Interfaces</h1>
<pre id="output"></pre>
<script>
function detectJSBridge() {
    const output = document.getElementById('output');
    const bridges = [];
    for (let key in window) {
        try {
            if (typeof window[key] === 'object' || typeof window[key] === 'function') {
                bridges.push(key);
            }
        } catch(e) {
            // 有些属性访问会抛异常
        }
    }
    output.textContent = JSON.stringify(bridges, null, 2);
}

window.onload = detectJSBridge;
</script>
</body>
</html>
