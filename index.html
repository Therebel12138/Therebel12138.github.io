<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>tel / smsto / mailto 测试</title>
<style>
  body { font-family: sans-serif; padding: 20px; }
  a {
    display: block;
    margin: 10px 0;
    padding: 10px;
    border-radius: 8px;
    text-decoration: none;
    color: white;
    text-align: center;
    width: 200px;
  }
  .tel { background: #4CAF50; }
  .sms { background: #FF9800; }
  .mail { background: #2196F3; }
</style>
</head>
<body>

<h1>Scheme 调用测试</h1>

<a class="tel" href="tel:10086">📞 拨打 10086</a>
<a class="sms" href="smsto:10086?body=你好，这是一条测试短信">💬 发送短信</a>
<a class="mail" href="mailto:test@example.com?subject=测试邮件&body=这是一封测试邮件">📧 发送邮件</a>

</body>
</html>
