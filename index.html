<button id="darkBtn">检查暗模式</button>
<script>
document.getElementById('darkBtn').addEventListener('click', function() {
    // 调用 Android JSBridge
    if (window.PASSPORT_JSB_METHOD_INVOKER) {
        // invoke 方法可能返回 JSON 字符串
        let result = window.PASSPORT_JSB_METHOD_INVOKER.invoke('isInDarkMode', '{}');
        console.log('isInDarkMode:', result);
        alert('isInDarkMode: ' + result);
    } else {
        alert('JSBridge 未绑定');
    }
});
</script>
